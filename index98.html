<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 5<br>
        Есть массив ['Реал', Барселона', 'Атлетико'], используя функцию shift, выведите на экран первый элемент.</p>

    <script>

        var arr = ["Реал", "Барселона", "Атлетико"];
        arr = arr  .shift();
        alert("Первый элемент: " + arr );
    </script>

</body>

</html>
