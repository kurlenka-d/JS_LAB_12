<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 11<br>
        Есть массив [1, 2, 3, 4, 5]. С помощью функции splice запишите в новый массив элементы [2, 3, 4].</p>

    <script>

        var Array = [1, 2, 3, 4, 5];
        var arr1 = Array.slice(1, -1);
        alert("Новый Mассив: " + arr1);
    </script>

</body>

</html>
