<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 12<br>
        Есть массив [1, 2, 3, 4, 5]. С помощью функции splice сделайте из него 
        массив [1, 2, 3, 'a', 'b', 'c', 4, 5]</p>

    <script>

        var arr = [1, 2, 3, 4, 5];
        arr.splice(3,0,'a','b','c');
        alert("Mассив: " + arr);
    </script>

</body>

</html>
