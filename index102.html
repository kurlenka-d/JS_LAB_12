<!DOCTYPE html>
<html>

    <title>Самостоятельная работа</title>

<body>

    <p>Самостоятельная работа 9<br>
        Есть массив с элементами 'a', 'b', 'c', 'b', 'a'. Удалите из него повторяющиеся элементы, используя функцию sort.</p>

    <script>

        var arr = ['a','b','c','b','a'];
        arr.sort();
  var q = arr.filter((t, i) => arr.indexOf(t) == i);
        alert("Mассив без повторяющихся элементов: " + q);
    </script>

</body>

</html>
