<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 13<br>
        Есть массив [1, 2, 3, 4, 5]. С помощью функции splice сделайте из него массив [1, 'a', 'b', 2, 3, 4, 'c', 5, 'e']</p>

    <script>

        var arr = [1, 2, 3, 4, 5];
        arr.splice(1, 0, 'a', 'b');
        arr.splice(6, 0, 'c');
        arr.splice(8, 0, 'e');
        alert("Mассив: " + arr);
    </script>

</body>

</html>
