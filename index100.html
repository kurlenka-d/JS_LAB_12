<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 7<br>
        Есть массив [1, 2, 3, 4, 5]. С помощью функции slice запишите в новый массив элементы [1, 2, 3] </p>

    <script>

        var arr = [1,2,3,4,5];
        arr1 = arr.slice(0,3);
        alert("Новый массив: " + arr1);
    </script>

</body>

</html>
