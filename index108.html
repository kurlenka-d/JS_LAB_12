<body>

    <p>Самостоятельная работа 15<br>
        Есть разреженный массив [5, , 2, , 18]. С помощью цикла for выведите 
        все элементы этого массива.<br> При выводе разреженных массив нужно 
        проверять, существует ли элемент с текущим индексом.</p>

<script>
var arr = [5, , 2, , 18];
var el = '';
for (var i = 0; i < arr.length; i++) {
    el += arr[i] + ' ';
	}

alert(el);
</script>

</body>
