<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Самостоятельная работа</title>
</head>

<body>

	<p>Самостоятельная работа 1:<br>
		Есть 2 массива [4,5,6] и [7,8,9].
		Объедините их вместе используя функцию concat.
	</p>

	<script>
		var a = [4, 5, 6];
		var b = [7, 8, 9];
		var myArray = a.concat(b);
		alert("Объединение массива: " + myArray);
	</script>

</body>

</html>
