<!DOCTYPE html>

    <title>Самостоятельная работа</title>

<body>

    <p>Самостоятельная работа 14<br>
        Есть массив [5, 6, 1, 30, 8, 0, 2, 10, 4]. Отсортируйте его, используя функцию sort.</p>

    <script>

        var arr = [5,6,1,30,8,0,2,10,4];
        arr.sort(function(a,b){return a-b});
        alert("Сортированный Mассив: " + arr);
    </script>

</body>
