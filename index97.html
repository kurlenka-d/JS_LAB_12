<!DOCTYPE html>

    <title>Самостоятельная работа</title>

<body>

    <p>Самостоятельная работа 4<br>
        Есть массив [9,10,11] используя функцию push, добавьте ему в конец элементы 12, 13, 14.</p>

    <script>
        var arr = [" Апрель", " Май", " Июнь"];
        arr.unshift("Январь", " Февраль", " Март");
        alert("Mассив: " + arr);
    </script>

</body>
