<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 8<br>
        Есть массив [1, 2, 3, 4, 5]. С помощью функции slice запишите в новый массив элементы [4, 5]</p>

    <script>

        var arr = [1,2,3,4,5];
        arr1 = arr.slice(3,5);
        alert("Новый массив: " + arr1);
    </script>

</body>

</html>
