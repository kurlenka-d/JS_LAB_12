<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 10<br>
        Есть массив [1, 2, 3, 4, 5]. С помощью функции splice преобразуйте массив в [1, 4, 5].</p>

    <script>

        var arr = [1,2,3,4,5];
        arr.splice(1, 2);
        alert("Преобразованный Mассив: " + arr);
    </script>

</body>

</html>
