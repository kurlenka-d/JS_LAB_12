<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Самостоятельная работа</title>
</head>

<body>

    <p>Самостоятельная работа 6<br>
        Есть массив ['Лестер', 'Тоттенхем', 'Арсенал'] используя функцию pop, выведите на экран последний элемент.</p>

    <script>

        var arr = ["Лестер","Тоттенхем","Арсенал"];
        arr = arr.pop();
        alert("Последний элемент: " + arr);
    </script>

</body>

</html>
